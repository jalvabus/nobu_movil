<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-item text-center>
      <div class="img">
        <img style="width: 50%;" src="assets/logo.png">
      </div>
      <p>Ciudadano</p>
    </ion-item>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" [class.active-menu]="menuActive(p)" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="cerrarSesion()">
        <ion-icon name="log-out" item-left></ion-icon>
        Cerrar Sesion
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
