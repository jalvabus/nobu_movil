<ion-header>

  <ion-navbar>
    <ion-title>Confirmar Correo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
    <h3>Ingrese el codigo de verificacion enviado al correo: </h3>
    <h2>{{ usuario.email }}</h2>
  </div>

  <form>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-input type="number" (keyup)="processKeyUp2()"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input #number2 (keyup)="processKeyUp3()" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input #number3 (keyup)="processKeyUp4()" type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input #number4 type="number"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="mt-5 text-center">
      <button class="btn" ion-button color="secondary" block (click)="confirmarCodigo()">Confirmar</button>
    </div>
  </form>
</ion-content>
