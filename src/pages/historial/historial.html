<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle right>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Historial de alertas
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #item *ngFor="let alerta of alertas">
      <ion-item *ngIf="alerta.visto">
        {{ alerta.fecha | date: 'dd/MM/yyyy' }}
        ATENIDIDA
      </ion-item>
      <ion-item *ngIf="!alerta.visto">
        {{ alerta.fecha | date: 'dd/MM/yyyy' }}
        NO ATENDIDA
      </ion-item>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="detallesAlerta(alerta)">
          <ion-icon name="reorder"></ion-icon>
          Detalles
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
