<ion-header>

  <ion-navbar>
    <ion-title>Registrarse</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form [formGroup]='form'>
      <ion-item class="mt-5">
        <ion-input type="email" name="email" formControlName='email' placeholder="Correo Electronico" [(ngModel)]="form.email"></ion-input>
      </ion-item>

      <ion-item class="mt-5">
        <ion-input type="password" name="password" formControlName='password' placeholder="Password" [(ngModel)]="form.password"></ion-input>
      </ion-item>

      <ion-item class="mt-5">
        <ion-input type="password" name="passwordConfirm" formControlName='passwordConfirm' placeholder="Confirmar Password" [(ngModel)]="form.passwordConfirm"></ion-input>
      </ion-item>

      <div class="mt-5">
        <button class="btn" ion-button color="primary" full block [disabled]='form.invalid' (click)="registrarUsuario()">Regitsrar</button>
      </div>

    </form>
  </ion-list>
</ion-content>
